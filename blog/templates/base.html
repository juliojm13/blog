<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}Software blog{% endblock %}
    </title>

    {% block css %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/magnific-popup.css') }}">

    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/bootstrap-datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/jquery.timepicker.css') }}">


    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/style.css') }}">
    {% endblock %}

</head>
<body>
<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li class="colorlib-active"><a href="{{ url_for('articles.index') }}">Home</a></li>
					<li><a href="{{ url_for('users.users_list') }}">Users</a></li>
					<li><a href="{{ url_for('articles.articles_list') }}">Articles</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
				<p class="pfooter"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
	  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made by <a href="https://colorlib.com" target="_blank">Colorlib</a>
	  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
			</div>
		</aside> <!-- END COLORLIB-ASIDE -->
    		<div id="colorlib-main">
                <section class="ftco-section ftco-no-pt ftco-no-pb">
                    <div class="container">
                    {% block body %}
                    {% endblock %}
                    </div><!-- END CONTAINER -->
                </section>
    		</div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

{% block js %}
  <script src="{{ url_for('static' , filename = 'js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery-migrate-3.0.1.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/popper.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery.stellar.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/aos.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/jquery.animateNumber.min.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/scrollax.min.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{{ url_for('static' , filename = 'js/google-map.js') }}"></script>
  <script src="{{ url_for('static' , filename = 'js/main.js') }}"></script>
{% endblock %}
</body>
</html>
